<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style-1.css">
</head>
<body>
    <div class="container">
        <h1>Seesaw Simulator</h1>

        <div class="content-area">
            <div id="weight-bin">
                <h4>WEIGHTS</h4>
            </div>

            <div id="seesaw-area">
                <div id="seesaw">
                    <div id="beam">
                        <div id="pivot"></div>
                        <div id="tray-left" class="tray">Tray Left</div>
                        <div id="tray-right" class="tray">Tray Right</div>
                    </div>
                    <button id="reset-button">RESET</button>  </div>
            </div>
        </div>
    </div>

    <script src="script-1.js"></script>
</body>
</html>
